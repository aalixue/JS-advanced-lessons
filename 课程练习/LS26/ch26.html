<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //同步
    var i = 0;
    console.log(i);
    for(var i = 0;i < 10;i++){
        console.log(i);   
    }
    //异步
    /*不会阻塞主线程的执行，在满足特定条件时会反馈到主线程*/
    window.onload = function(){
        console.log("页面加载完成");//触发事件时才执行
    }
    console.log("主线程");//先执行

    var j = 0;
    var intervalId = setInterval(function(){
        console.log(j++);
    },3000)
</script>
</html>
