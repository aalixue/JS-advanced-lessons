<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <table>
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username" id="username"/></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="pwd" id=""/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="登录"/>
                    </td>
                </tr>
            </table>
        
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js">//引入jquery库</script>
<script>
    /*
        1、向特定元素的后面插入新的节点
        after()  insertAfter()
        2、向特定元素的前面插入新的节点
        before insertAfter()
        3、向特定元素标签内部最后的位置添加新的节点
        append() appendTo()
        4、向特定元素标签内部最前的位置添加新的节点
        prepend() prependTo()
    */
</script>
</html>
