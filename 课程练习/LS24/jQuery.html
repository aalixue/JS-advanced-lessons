<script>
    /*
        jquery.min.js 压缩版的，一般用于生产环境
        jquery.js 未压缩，一般用于开发环境
    */
    /*
        $(jquery选择器)
    */
    /*
        $("") jquery包装集
        选择器：id选择器、类选择器、标签选择器、层级选择器
        （后代选择器、子选择器）
    */
    $("#mybody").css("background","pink");
    $("#tb1 .even").css("background","blue");
    $("td:first").css("background","red");
    $("td:last").css("background","green");
    $("td:even").css("background","orange");
    $("td:odd").css("background","purple");

    /*
        eq(index) 选中特定索引值
        gt(index) 选中的索引值大于index的元素
        lt(index) 选中的索引值小于index的元素
        not(selector) 从特定集合中排除一些元素
    */
    $("td:eq(0)").css("background","white");
    $("td:gt(16)").css("background","yellow");
    $("td:lt(1)").css("background","lightblue");
    $("td:not(#td1)").css("background","gray");
</script>
