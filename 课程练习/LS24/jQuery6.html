<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="btn">button</button>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js">//引入jquery库</script>
<script>
    $("#btn").click(function(){
        $("div").animate({
            "margin-left":"400px"
        },2000).animate({
            "margin-top":"200px"
        },2000).animate({
            "margin-top":"0px"
        },2000).animate({
            "margin-left":"0px"
        },2000)
    })
</script>
</html>
