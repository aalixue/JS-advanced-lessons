    //通过create方法，以及构造函数的形式

    var car = {
        height:150,
        width:200,
        weight:2000
    }
    //create形式
    var smallCar = Object.create(car);
    smallCar.color = '蓝色';
    smallCar.seatNum = 5;
    console.log(smallCar);
    console.log(smallCar.height);

    //构造函数形式
    function createSmallCar(color,seatNum){
        this.color = color;
        this.seatNum = seatNum;
    }
    createSmallCar.prototype = car;
    var smallCar = new createSmallCar("蓝色",5);
