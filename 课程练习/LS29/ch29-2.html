<script>
    let username = "lily";
    /*
        ES6里面对象的结构进行了简化
        属性可以写成变量的形式
        函数省略了function 函数名(){}
    */
    let obj = {
        username,
        fn1(){
            console.log(this.username);//lily
        }
    }
    console.log(obj);//{username: "lily", fn1: ƒ}
    obj.fn1();

    let bar = "foo";
    let obj1 = {
        [bar]:"male"
    }
    console.log(obj1);//{foo: "male"}

    let obj2 = {username:"zhangsan"};
    let obj3 = {age:20};
    console.log(Object.assign(obj2,obj3));//{username: "zhangsan", age: 20}
    console.log(obj2.keys());
    console.obj(obj2.values());
    console.log(obj2.entries());
</script>
