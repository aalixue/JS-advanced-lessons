<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //数组
    let [,,third]=[1,2,3];
    console.log(third);//3

    /*
        ...理解为剩余运算符，其他元素匹配完成后剩余下的元素
    */
    let [head,...tail]=[1,2,3,4];
    console.log(head,tail);//1 (3) [2, 3, 4]

    /*
        当左侧结构元素个数大于右侧时，未匹配的变量会是undefined，...跟的变量未匹配元素[]
    */
    let [d,e,...f]=['a'];
    console.log(d,e,f);//a undefined []

    //对象
    let {bar,foo,other}={foo:"foo1",bar:"bar1"};
    console.log(bar,foo,other);//bar1 foo1 undefined
    /*
        对象解构赋值，根据键名来进行匹配，然后完成赋值
    */
    var {foo4:baz4}={foo4:'aaa',baz4:'bbb'};
    console.log(baz4);//aaa

    //字符串
    let str=new String("abcdef");
    let [a,b,c]=str;
    console.log(a,b,c);//a b c

    let [h,i]="hi";
    console.log(h,i);//h i

    //number
    /*
        number对象上会有toString方法
    */
    var num = new Number(5);
    console.log(num.toString);//ƒ toString() { [native code] }
    let {toString:s1}=num;
    console.log(s1);//ƒ toString() { [native code] }

    //函数
    function fn1({x=0,y=0}={}){
        return [x,y];
    }
    console.log(fn1());//(2) [0, 0]
    console.log(fn1({x:1,y:2}));//(2) [1, 2]

    let [x1,y1]=['a','b'];
    [y1,x1]=[x1,y1];
    console.log(x1,y1);//b a

    function example(){
        return [1,2,3];
    }
    let [w,y,z]=example();
    console.log(w,y,z);//1 2 3

    let json1 = {
        "username":"zhangsan",
        "courseList":["高等数学","大学英语"],
        "age":20
    }
    /*
        JSON MATH都是对象，没有构造函数
        JSON.parse()    
    */
    let jsonStr = JSON.stringify(json1);
    console.log(jsonStr);//{"username":"zhangsan","courseList":["高等数学","大学英语"],"age":20}
    json1=JSON.parse(jsonStr);

    let {username}=json1;
    console.log(username);//zhangsan

</script>
</html>
