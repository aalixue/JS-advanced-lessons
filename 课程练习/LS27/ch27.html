<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var username = "zhangsan";
    if(true){
        var username = "lisi";
    }
    console.log(username);//zhangsan

    //let声名的变量会拥有块级作用域{}
    let username1 = "zhangsan";
    if(true){
        let username1 = "lisi";
        console.log(username1);//lisi
    }
    console.log(username1);//zhangsan

    //let和const在声名变量前是不可用的    
    let username2 = "lisi";
    console.log(username2)

    /*
        之前var声名变量方式，只有一个全局变量i，所有的延迟执行都公用一个i

        let声名的方式，每次循环都会形成自己的一个独立作用域。
    */
    for(let i = 0;i < 3;i++){
        setTimeout(function(){
            console.log(new Date(),i);
        },i*1000)
    }
</script>
</html>
