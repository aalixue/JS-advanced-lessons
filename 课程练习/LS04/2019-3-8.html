<script>
    //ES是ECMAScript的简写；语言标准
    //ES5  ES6  是ECMAScript最主流的两个版本
    //JavaScript在ES5标准下没有块作用域

    if(false){
        var a = 1;
    }
    //a = 2;
    console.log(a);

    if(true){
        var a = 1;
    }
    //a = 2;
    console.log(a);
    
    for(var i = 0;i < 3;i++){
        //没有块作用域，i是全局变量。
    }
    console.log(i);


    //使用严格模式
    //对当前的所有JavaScript都是严格模式
    'use strict'
    function fn1(){
        'use strict'//对函数内部代码使用严格模式
    }

    //如果变量不使用var声名，会自动提升为全局变量
    //会产生很多问题，为解决使用严格模式
    //JavaScript里的全局变量是web的一大缺陷
    function fn2(){
        username = "zhangsan";
    }
    fn2();
    console.log(username);//结果为username

    function fn2(){
        'use strict'
        username = "zhangsan";
    }
    fn2();
    console.log(username);//结果报错

    function fn3(){
        //非严格模式下，普通函数的内部this指向windows对象
        //严格模式下，this指向undefined
        'use strict'
        console.log(this);
    }
    fn3();

    //判断this的指向来确定当前是否为严格模式
    function fn4(){
        var result = (this === undefined?true:false);
        return result;
    }
    console.log(fn4());

    //字符串的length是个只读属性
    var str = 'abcdefg';
    str.length = 5;
    console.log(str.length);//结果为7

    'use strict'
    var str = 'abcdefg';
    str.length = 5;
    console.log(str.length);//结果报错

    //switch语句
    //switch case 是进行的值和类型的判断，不会发生隐式类型转换。
    //break的穿透性
    var index = 1;
    switch(index){
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            console.log("工作日");
            break;
        case 6:
        case 7:
            console.log("休息日");
            break;
        default:
            console.log("均不符合");
            break;

    }

    var obj1 = {"username":"zhangsan","age":20};
    obj1.__proto__.sex = "male";
    for(var i in obj1){
        console.log(i,obj1[i]);
    }

    var arr1 = [1,,3];
    //for in遍历数组不推荐方式
    for(var j in arr1){
        console.log(j,arr1[i]);
    }

</script>
